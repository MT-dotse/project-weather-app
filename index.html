<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="main__section cloudy">
      <section class="weather-wrapper" id="weather-display">
        <p>Clear | 23</p>
        <p>Sunrise: 7:20</p>
        <p>Sunset: 20:00</p>
      </section>
      <section class="weather-text" id="weather-text">
        <img
          src="./Designs/Design-2/icons/noun_Sunglasses_2055147.svg"
          alt="image sunglasses"
        />
        <h1>Get your sunnies on. Oslo is looking good today.</h1>
      </section>
      <section class="five-days" id="five-days">
        <div class="daily-forecast">
          <p>Monday:</p>
          <p>20C</p>
        </div>
        <div class="daily-forecast">
          <p>Tuesday:</p>
          <p>20C</p>
        </div>
        <div class="daily-forecast">
          <p>Wednesday:</p>
          <p>20C</p>
        </div>
        <div class="daily-forecast">
          <p>mon:</p>
          <p>20C</p>
        </div>
        <div class="daily-forecast">
          <p>mon:</p>
          <p>20C</p>
        </div>
      </section>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
